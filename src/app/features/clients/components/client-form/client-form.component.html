<h2 mat-dialog-title>{{ isEditMode ? 'Editar Cliente' : 'Nuevo Cliente' }}</h2>

<mat-dialog-content>
  <form [formGroup]="clientForm" class="client-form">
    <div class="form-row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Juan" [appAutofocus]="true">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="nombreError">{{ nombreError }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" placeholder="Pérez">
        <mat-error *ngIf="apellidoError">{{ apellidoError }}</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono" placeholder="3815123456">
      <mat-icon matPrefix>phone</mat-icon>
      <mat-error *ngIf="telefonoError">{{ telefonoError }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="juan@ejemplo.com">
      <mat-icon matPrefix>email</mat-icon>
      <mat-error *ngIf="emailError">{{ emailError }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni" placeholder="12345678">
      <mat-icon matPrefix>badge</mat-icon>
      <mat-error *ngIf="dniError">{{ dniError }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Notas</mat-label>
      <textarea matInput formControlName="notas" rows="3" placeholder="Información adicional..."></textarea>
      <mat-icon matPrefix>notes</mat-icon>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="loading">
    Cancelar
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="loading">
    <span *ngIf="!loading">{{ isEditMode ? 'Guardar' : 'Crear' }}</span>
    <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
  </button>
</mat-dialog-actions>
