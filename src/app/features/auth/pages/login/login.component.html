<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="login-header">
        <mat-icon class="login-icon">sports_tennis</mat-icon>
        <h1>Club de Pádel</h1>
        <p>Sistema de Gestión</p>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Ingresa tu usuario"
            appAutofocus
            autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="usernameError">{{ usernameError }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Mostrar contraseña'"
            [attr.aria-pressed]="!hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="passwordError">{{ passwordError }}</mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width login-button"
          [disabled]="loading">
          <span *ngIf="!loading">Iniciar Sesión</span>
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <p class="footer-text">
        Usuarios de prueba:<br>
        <strong>admin</strong> / admin123<br>
        <strong>recepcionista</strong> / recep123
      </p>
    </mat-card-footer>
  </mat-card>
</div>
