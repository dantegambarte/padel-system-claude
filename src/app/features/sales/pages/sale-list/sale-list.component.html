<div class="sale-list-container">
  <div class="header">
    <h1>Historial de Ventas</h1>
  </div>

  <div class="summary-cards" *ngIf="dailySummary">
    <mat-card>
      <h3>Ventas del DÃ­a</h3>
      <p class="amount">{{ dailySummary.total | currencyArs }}</p>
    </mat-card>
    <mat-card>
      <h3>Cantidad de Ventas</h3>
      <p class="amount">{{ dailySummary.count }}</p>
    </mat-card>
  </div>

  <mat-card class="filter-card">
    <mat-form-field appearance="outline">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="onDateChange()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card>

  <app-data-table
    [data]="sales"
    [columns]="columns"
    [actions]="actions"
    [loading]="loading"
    [pageSize]="20">
  </app-data-table>
</div>
